<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Controle de Despesas</h1>
    </header>

    <section class="resumo">
      <div class="card entrada">
        <h3>Entradas</h3>
        <p id="total-entradas">R$ 0,00</p>
      </div>
      <div class="card saida">
        <h3>Saídas</h3>
        <p id="total-saidas">R$ 0,00</p>
      </div>
      <div class="card saldo">
        <h3>Saldo</h3>
        <p id="saldo-final">R$ 0,00</p>
      </div>
    </section>

    <section class="formulario">
      <h2>Nova Transação</h2>
      <form id="form-transacao">
        <label for="tipo">Tipo</label>
        <select id="tipo" required>
          <option value="">Selecione</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" required placeholder="Ex: Salário, Aluguel" />

        <label for="valor">Valor (R$)</label>
        <input type="number" id="valor" step="0.01" required />

        <label for="data">Data</label>
        <input type="date" id="data" required />

        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section class="transacoes">
      <h2>Transações</h2>
      <div class="filtros">
        <button onclick="filtrarTransacoes('todas')">Todas</button>
        <button onclick="filtrarTransacoes('entrada')">Entradas</button>
        <button onclick="filtrarTransacoes('saida')">Saídas</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="lista-transacoes">
          <!-- Transações aparecerão aqui -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
